# actuator\u7684\u66B4\u9732\u63A5\u53E3\u8BBE\u7F6E
management.endpoints.web.exposure.include=*
spring.output.ansi.enabled=always

# primary\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.primary.jdbc-url=jdbc:mysql://localhost:3306/test1?serverTimezone=UTC&useUnicode=true\
  &characterEncoding=utf-8&useSSL=true
spring.datasource.primary.username=root
spring.datasource.primary.password=123456

# primary\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.secondary.jdbc-url=jdbc:mysql://localhost:3306/test2?serverTimezone=UTC&useUnicode=true\
  &characterEncoding=utf-8&useSSL=true
spring.datasource.secondary.username=root
spring.datasource.secondary.password=123456

# \u8FDE\u63A5\u6C60\u53C2\u6570\u914D\u7F6E
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maxLifetime=1800000
